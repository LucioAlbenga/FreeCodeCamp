<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Survey Form</title>
    <meta name="description" content="Survey form project for freeCodeCamp responsive web design certification.">
    <meta name="author" content="Lucio Albenga">
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main id="main" role="main">
        <h1 id="title">Help Us To Improve</h1>
        <p id="description">We gladly appreciate if you can spend one minute of your time filling this survery to help us to improve our website. Thank you in advance.</p>
        <form id="survey-form">
            <div id="form-group">
                <label id="name-label" for="name">* Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name...">
            </div>
            <div id="form-group">
                <label id="email-label" for="email">* Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your e-mail address...">
            </div>
            <div id="form-group">
                <label id="number-label" for="number">* Age</label>
                <input type="number" id="number" name="age" required placeholder="Enter your age..." min="18" max="89">
            </div>
            <div id="form-group">
                <label id="dropdow-label" for="foundvia">How do you found us? *</label>
                <select name="foundvia" id="dropdown">
                    <option disabled="" value="">Select an option</option>
                    <option value="surfing">Surfing The Web</option>
                    <option value="searching">Search Engines</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="other">Other</option>
                </select>
                <div id="other-group">
                    <label for="other">please specify</label>
                    <input type="text" name="other">
                </div>
            </div>
            <div id="form-group">
                <p>How do you feel about our website?</p>
                <label><input type="radio" name="satisfaction" value="1">Very Dissatisfied</label>
                <label><input type="radio" name="satisfaction" value="2">Dissatisfied</label>
                <label><input type="radio" name="satisfaction" value="3">Neutral</label>
                <label><input type="radio" name="satisfaction" value="4">Satisfied</label>
                <label><input type="radio" name="satisfaction" value="5">Very Satisfied</label>
            </div>
            <div id="form-group">
                <p>What are the main areas where we should improve?</p>
                <label><input type="checkbox" name="navigation" value="navigation">Navigation</label>
                <label><input type="checkbox" name="checkout" value="checkout">Checkout Process</label>
                <label><input type="checkbox" name="selfhelp" value="selfhelp">Self Help</label>
                <label><input type="checkbox" name="readability" value="readability">Readability</label>
                <label><input type="checkbox" name="speed" value="speed">Speed</label>
            </div>
             <div id="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <p><button name="submit" id="submit">Submit</button></p>
        </form>
    </main>
    <script src="./js/main.js"></script>
    <!--script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script-->
</body>
