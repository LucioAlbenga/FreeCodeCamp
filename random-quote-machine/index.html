<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Lucio Albenga - Random Quote Machine</title>
        <meta name="description" content="Random Quote Machine project for freeCodeCamp front end libraries certification.">
        <meta name="author" content="Lucio Albenga">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="bgcolor">
        <div id="quote-box">
            <div id="quote">
                <p id="text"></p>
                <p id="author"></p>
            </div>
            <ul id="buttons">
                <li style="float:left;"><a id="tweet-quote" class="share bgcolor" href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li style="float:right;" id="new-quote"><a href="#" class="new-quote bgcolor">New Quote</a></li>
            </ul>
        </div>
        <p class="site-author">by Lucio Albenga</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/rqm.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
